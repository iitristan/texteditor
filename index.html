<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/tristan-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <title>Text Editor</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="options">
                <button onclick="textBold()" id="textB" class="option-button format">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button onclick="textItalic()" id="textI" class="option-button format">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button onclick="textUnderline()" id="textU" class="option-button format">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button onclick="textStrike()" id="textS" class="option-button format">
                    <i class="fa-solid fa-strikethrough"></i>
                </button>

                <button onclick="fullSequence()" class="option-button">
                    <i class="fa-solid fa-list-ol"></i>
                </button>

                <select onclick="changeCase()" id="wordFormat" class="adv-option-button">
                    <option value="clearCase">Clear Case</option>
                    <option value="sentenceCase">Sentence Case</option>
                    <option value="upperCase">UPPER CASE</option>
                    <option value="lowerCase">lower case</option>
                </select>

            </div>
            <br>
            <textarea id="text-input" rows="12" placeholder="Start Typing here.." contenteditable="true"></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="charac-count">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
